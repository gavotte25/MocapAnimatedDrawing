<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MocapAni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex flex-row-reverse container px-0  mt-3">
      <a type="submit" href="extract-motion.html" class="btn btn-success ml-3" data-toggle="tooltip" title="Extract motion from video">Add</a>
      <select id="motion-select" class="custom-select custom-select-md w-auto">
        <option value='unset' selected>Select motion... </option>
      </select>
    </div>

    <div id="image-container" class="container">
      <input type="file" id="upload-button" accept="image/*" />
      <label for="upload-button" class="row justify-content-center">
        <a type="submit" class="btn btn-primary">Choose Or Drop Photo</a>
      </label>
      <div class="row justify-content-center">
        <button id="process-btn" onclick="processPhoto()" class="btn btn-success d-none m-3">Process</button>
      </div>
      <div id="error"></div>
      <div id="image-display"></div>      
    </div>
    <script src="script.js"></script>
  </body>
</html>
