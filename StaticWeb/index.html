<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MocapAni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <select name="motion-select" class="custom-select custom-select-md mb-4">
        <option selected>Large Custom Select Menu</option>
        <option value="volvo">Volvo</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
      <input type="file" id="upload-button" accept="image/*" />
      <label for="upload-button" class="row justify-content-center">
        <a type="submit" class="btn btn-primary">Choose Or Drop Photos</a>
      </label>
      <div class="row justify-content-center">
        <a id="process-btn" type="submit" class="btn btn-success d-none m-3">Process</a>
      </div>
      <div id="error"></div>
      <div id="image-display"></div>      
    </div>
    <script src="script.js"></script>
  </body>
</html>
