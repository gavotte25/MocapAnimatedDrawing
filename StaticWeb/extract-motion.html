<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Extract Motion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="d-flex flex-row-reverse container px-0  mt-3">
      <a type="submit" href="index.html" class="btn btn-success ml-3">Back</a>
    </div>

    <div id="display-container" class="container">
      <form id="extract-form" onsubmit="submitVideo()">
        <input type="file" id="upload-button" accept="video/*" required/>
        <label for="upload-button" class="row justify-content-center">
          <a class="btn btn-primary">Choose Or Drop Video</a>
        </label>
        <div class="row justify-content-center">
          <input id="name-input" name="name" class="form-control mt-3 d-none text-center" pattern="[a-zA-Z0-9_]{3,20}" type="text" style="width:320px" placeholder="Motion name"  data-toggle="tooltip" data-placement="top" title="3 to 20 characters. Space or special characters (except '_') are not allowed." required>
        </div>
        <div class="row justify-content-center">
          <button id="submit-btn" class="btn btn-success d-none m-3" type="submit">Submit</button>
        </div>
        <div id="error"></div>
        <div id="display"></div>      
      </form>
    </div>
    <script src="em-script.js"></script>
    <script>
      $('#extract-form').submit(function(e){
          e.preventDefault();
      });
      </script>
  </body>
</html>
